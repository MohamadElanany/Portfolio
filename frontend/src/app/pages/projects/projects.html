<!-- src/app/pages/projects/projects.html -->
<div class="page-container">
  <div class="page-header">
    <h1>Projects</h1>
    <p>A showcase of my work and personal projects</p>
  </div>

  <div class="projects-grid" *ngIf="projects$ | async as projects; else loading">
    <div *ngFor="let project of projects" class="project-card">
      <div class="project-image">
        <img [src]="project.imageUrl || 'assets/placeholder.svg'" [alt]="project.title" />
      </div>

      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>

        <div class="project-tech" *ngIf="project.tech?.length">
          <span *ngFor="let t of project.tech" class="tech-tag">{{ t }}</span>
        </div>

        <div class="project-links">
          <a *ngIf="project.github" [href]="project.github" target="_blank" rel="noopener" class="project-link">
            <i-lucide name="github" style="width:18px;height:18px;"></i-lucide>
            <span>GitHub</span>
          </a>
          <a *ngIf="project.demo" [href]="project.demo" target="_blank" rel="noopener" class="project-link">
            <i-lucide name="external-link" style="width:18px;height:18px;"></i-lucide>
            <span>Live Demo</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="page-header">
      <p>Loading projects...</p>
    </div>
  </ng-template>
</div>
