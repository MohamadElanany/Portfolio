<div class="page-container">
  <div class="page-header">
    <h1>Contact Me</h1>
    <p>Let's connect and discuss opportunities</p>
  </div>

  <div class="contact-content">
    <div class="contact-info-section">
      <h2>Get In Touch</h2>
      <p>I'm always interested in new opportunities, collaborations, and meaningful projects. Feel free to reach out.</p>

      <div class="contact-methods">
        <!-- email, phone, location cards (same markup as your Next file) -->
      </div>

      <div class="social-section">
        <h3>Connect With Me</h3>
        <div class="social-links">
          <a href="https://linkedin.com/in/mohamed23" target="_blank" rel="noopener noreferrer" class="social-link">
            <i-lucide name="linkedin" style="width:24px; height:24px;"></i-lucide>

          </a>
          <a href="https://github.com/mohamed45" target="_blank" rel="noopener noreferrer" class="social-link">
            <i-lucide name="github" style="width:24px; height:24px;"></i-lucide>
          </a>
        </div>
      </div>
    </div>

    <div class="contact-form-section">
      <h2>Send a Message</h2>

      <form class="contact-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" formControlName="subject" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" formControlName="message"></textarea>
        </div>

        <button class="submit-button" type="submit" [disabled]="submitting">
          {{ submitting ? 'Sending...' : 'Send Message' }}
        </button>

        <p *ngIf="resultMessage">{{ resultMessage }}</p>
      </form>
    </div>
  </div>
</div>
