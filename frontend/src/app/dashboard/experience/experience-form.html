<div style="max-width:720px">
  <h2 style="margin-top:0">{{ id ? 'Edit' : 'New' }} Experience</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div style="margin-bottom:12px">
      <label>Job Title *</label>
      <input formControlName="jobTitle" style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border)" />
    </div>

    <div style="margin-bottom:12px">
      <label>Company *</label>
      <input formControlName="company" style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border)" />
    </div>

    <div style="display:flex;gap:12px;margin-bottom:12px">
      <div style="flex:1">
        <label>Start Date *</label>
        <input type="date" formControlName="startDate" style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border)" />
      </div>
      <div style="flex:1">
        <label>End Date (leave empty for present)</label>
        <input type="date" formControlName="endDate" style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border)" />
      </div>
    </div>

    <div style="margin-bottom:12px">
      <label>Description</label>
      <textarea formControlName="description" rows="4" style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border)"></textarea>
    </div>

    <div style="display:flex;gap:8px">
      <button type="submit" style="padding:10px 14px;border-radius:8px;background:var(--primary);color:var(--primary-foreground);border:none">
        Save
      </button>
      <a routerLink="/yawalad/experience" style="display:inline-block;padding:10px 14px;border-radius:8px;border:1px solid var(--border);text-decoration:none">Cancel</a>
    </div>
  </form>
</div>
