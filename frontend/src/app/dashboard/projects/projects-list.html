<div>
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
    <h2 style="margin:0">Projects</h2>
    <a routerLink="/yawalad/projects/new" class="btn" style="padding:8px 12px;border-radius:8px;background:var(--primary);color:var(--primary-foreground);text-decoration:none">Add Project</a>
  </div>

  <table style="width:100%;border-collapse:collapse">
    <thead>
      <tr style="text-align:left;border-bottom:1px solid var(--border)">
        <th style="padding:8px">Title</th>
        <th style="padding:8px">Tools</th>
        <th style="padding:8px">Image</th>
        <th style="padding:8px">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of (projects$ | async)" style="border-bottom:1px solid rgba(0,0,0,0.04)">
        <td style="padding:8px;vertical-align:middle">{{ p.title }}</td>
        <td style="padding:8px;vertical-align:middle">{{ (p.tools || p.tech || []).join(', ') }}</td>
        <td style="padding:8px;vertical-align:middle">
          <img [src]="p.photoUrl || p.imageUrl || 'assets/placeholder.svg'" alt="thumb" style="height:48px;border-radius:6px;object-fit:cover" />
        </td>
        <td style="padding:8px;vertical-align:middle">
          <a [routerLink]="['/yawalad/projects', p._id]" style="margin-right:8px">Edit</a>
          <button (click)="onDelete(p._id)" style="padding:6px 8px;border-radius:6px">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
